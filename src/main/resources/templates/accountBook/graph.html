<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT BOOK GRAPH</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/account-book.css">
    
    <script src="/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/account-book.js"></script>
    <script src="/js/charts/loader.js"></script>
</head>
<script>
google.load('visualization', '1', { packages : [ 'corechart' ]});
google.setOnLoadCallback(drawChart);

function drawChart(){
	var data = new google.visualization.DataTable();
	data.addColumn('string', '월');
	data.addColumn('number', '지출');
    data.addColumn('number', '소득');
	
    const withdrawals = document.querySelectorAll('div.withdrawals input[data-month]');
    const deposits = document.querySelectorAll('div.deposits input[data-month]');

    const rows = [];
    for (let i = 0; i < withdrawals.length; i++) {
        const month = withdrawals[i].dataset.month + "월";
        const outValue = parseInt(withdrawals[i].dataset.value, 10);
        const inValue = parseInt(deposits[i].dataset.value, 10);
        rows.push([month, outValue, inValue]);
    }
    data.addRows(rows);

	var option = {
		title: 'GRAPH',
		width: '100%',
		height: '100%',
		series: [
			{ type: 'line', targetAxisIndex: 0 },
			{ type: 'bars', targetAxisIndex: 1 }
			
		],
		vAxes: [
            { title: '지출' },
			{ title: '소득' },
            
		]
	};
	
	var chart = new google.visualization.ComboChart(document.getElementById('chart'));
	chart.draw(data, option);
}
</script>
<body>
    <div th:insert="fragment/header :: site-header"></div>
    
    <main class="container">
        <section class="hidden-input">
            <div th:each="out, stat : ${sumWithdrawal}" class="withdrawals">
                <input type="hidden"
                    th:attr="data-month=${stat.index + 1}, data-value=${out != null ? out.money : 0}" />
            </div>
            <div th:each="in, stat : ${sumDeposit}" class="deposits">
                <input type="hidden"
                    th:attr="data-month=${stat.index + 1}, data-value=${in != null ? in.money : 0}" />
            </div>
        </section>
        <section class="table-section my-4 p-3 bg-light rounded shadow-sm">
            <h2 class="text-center mb-3">소득 및 지출</h2>
            <table class="table table-bordered text-center fixed-table" id="accountTable">
                 <colgroup>
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                </colgroup>
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>1월</th>
                        <th>2월</th>
                        <th>3월</th>
                        <th>4월</th>
                        <th>5월</th>
                        <th>6월</th>
                        <th>7월</th>
                        <th>8월</th>
                        <th>9월</th>
                        <th>10월</th>
                        <th>11월</th>
                        <th>12월</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>지출</td>
                        <td th:each="out : ${sumWithdrawal}" th:text="${out != null ? #numbers.formatDecimal((out.money?:0), 0, 'COMMA', 0, 'POINT') : '0'}"></td>
                    </tr>
                    <tr>
                        <td>소득</td>
                        <td th:each="in : ${sumDeposit}" th:text="${in != null ? #numbers.formatDecimal((in.money?:0), 0, 'COMMA', 0, 'POINT') : '0'}"></td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="d-flex justify-content-around my-4">
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">하루 평균지출</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((avgWithdrawalOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">한달 평균지출</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal(( (sumWithdrawalOneYear / cntWithdrawal) ?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">총 지출</h5>
                <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((sumWithdrawalOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                    <h5 class="card-title">한달 평균소득</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal(( (sumDepositOneYear / cntDeposit) ?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                    <h5 class="card-title">총 소득</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((sumDepositOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
        </section>

        <section class="graph-section my-4 p-3 bg-light rounded shadow-sm">
            <h2 class="text-center mb-3">월별 그래프</h2>
            <div id="chart" style="width: 100%; height: 400px;"></div>    
        </section>     
    </main>
   
    <div th:insert="fragment/footer :: site-footer"></div>
</body>
</html>
