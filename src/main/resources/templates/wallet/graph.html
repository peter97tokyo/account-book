<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT BOOK GRAPH</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/account-book.css">
    
    <script src="/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/js/account-book.js"></script>
    <script src="/js/charts/loader.js"></script>
</head>
<script>
google.load('visualization', '1', { packages : [ 'corechart' ]});
google.setOnLoadCallback(drawChart);

function drawChart(){
	var data = new google.visualization.DataTable();
	data.addColumn('string', 'Month');
	data.addColumn('number', 'Withdrawal');
    data.addColumn('number', 'Deposit');
	
    const withdrawals = document.querySelectorAll('div.withdrawals input[data-month]');
    const deposits = document.querySelectorAll('div.deposits input[data-month]');

    const rows = [];
    for (let i = 0; i < withdrawals.length; i++) {
        const month = withdrawals[i].dataset.month;
        const outValue = parseInt(withdrawals[i].dataset.value, 10);
        const inValue = parseInt(deposits[i].dataset.value, 10);
        rows.push([month, outValue, inValue]);
    }
    data.addRows(rows);

	var option = {
		title: 'GRAPH',
		width: '100%',
		height: '100%',
		series: [
			{ type: 'line', targetAxisIndex: 0 },
			{ type: 'bars', targetAxisIndex: 1 }
			
		],
		vAxes: [
            { title: 'Withdrawal' },
			{ title: 'Deposit' },
            
		]
	};
	
	var chart = new google.visualization.ComboChart(document.getElementById('chart'));
	chart.draw(data, option);
}
</script>
<body>
    <div th:insert="fragment/header :: site-header"></div>
    
    <main class="container">
        <section class="hidden-input">
            <div th:each="out, stat : ${sumWithdrawal}" class="withdrawals">
                <input type="hidden"
                    th:attr="data-month=${stat.index + 1}, data-value=${out != null ? out.money : 0}" />
            </div>
            <div th:each="in, stat : ${sumDeposit}" class="deposits">
                <input type="hidden"
                    th:attr="data-month=${stat.index + 1}, data-value=${in != null ? in.money : 0}" />
            </div>
        </section>
        <section class="table-section my-4 p-3 bg-light rounded shadow-sm">
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-dark"
                        th:onclick="'window.location.href=\'/wallet/graph?year=' + (${year} - 1) + '\';'">&lt;&lt;</button>
                <h2 class="text-center" th:text="'Deposit and withdrawal records for ' + ${year}">Withdrawal And Deposit</h2>
                <button type="button" class="btn btn-dark"
                        th:onclick="'window.location.href=\'/wallet/graph?year=' + (${year} + 1) + '\';'">&gt;&gt;</button>
            </div>
            <table class="table table-bordered text-center fixed-table" id="accountTable">
                 <colgroup>
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                    <col style="width: 7.6%;">
                </colgroup>
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Withdrawal</td>
                        <td th:each="out : ${sumWithdrawal}" th:text="${out != null ? #numbers.formatDecimal((out.money?:0), 0, 'COMMA', 0, 'POINT') : '0'}"></td>
                    </tr>
                    <tr>
                        <td>Deposit</td>
                        <td th:each="in : ${sumDeposit}" th:text="${in != null ? #numbers.formatDecimal((in.money?:0), 0, 'COMMA', 0, 'POINT') : '0'}"></td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="d-flex justify-content-around my-4">
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">Average Daily Withdrawal</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((avgWithdrawalOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">Average Monthly Withdrawal</h5>
                    <p class="card-text fw-bold" th:text="${
                        #numbers.formatDecimal(
                        ((sumWithdrawalOneYear != null ? sumWithdrawalOneYear : 0L) 
                        / (cntWithdrawal != null && cntWithdrawal != 0 ? cntWithdrawal : 1L)), 
                        0, 'COMMA', 0, 'POINT')
                    }"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                <h5 class="card-title">Total Withdrawal</h5>
                <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((sumWithdrawalOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                    <h5 class="card-title">Average Monthly Deposit</h5>
                    <p class="card-text fw-bold" th:text="${
                    #numbers.formatDecimal(
                    ((sumDepositOneYear != null ? sumDepositOneYear : 0L) 
                    / (cntDeposit != null && cntDeposit != 0 ? cntDeposit : 1L)), 
                    0, 'COMMA', 0, 'POINT')
                    }
                    "></p>
                </div>
            </div>
            <div class="card text-center shadow-sm" style="width: 200px;">
                <div class="card-body bg-light text-dark rounded">
                    <h5 class="card-title">Total Deposit</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal((sumDepositOneYear?:0), 0, 'COMMA', 0, 'POINT')}"></p>
                </div>
            </div>
        </section>

        <section class="graph-section my-4 p-3 bg-light rounded shadow-sm">
            <h2 class="text-center mb-3">Monthly Withdrawal / Deposit Graph</h2>
            <div id="chart" style="width: 100%; height: 400px;"></div>    
        </section>     
    </main>
   
    <div th:insert="fragment/footer :: site-footer"></div>
</body>
</html>
